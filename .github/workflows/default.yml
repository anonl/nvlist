# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: NVList CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install JDK
      uses: actions/setup-java@v1
      with: {java-version: 1.8}

    # Compile/Test
    - name: Build on Linux
      if: runner.os == 'Linux'
      uses: GabrielBB/xvfb-action@v1.4
      with: {run: ./gradlew -PuiTest check jacocoTestReport}
    - name: Build on Windows
      if: runner.os == 'Windows'
      run: ./gradlew check
    - name: Build on MacOS
      if: runner.os == 'macOS'
      run: ./gradlew check

    # Test results
    - name: Publish test coverage to codecov
      if: runner.os == 'Linux'
      uses: codecov/codecov-action@v1.0.14

    # Artifacts
    - name: Artifacts on Linux
      if: runner.os == 'Linux'
      run: ./gradlew archiveLinux64
    - name: Artifacts on Windows
      if: runner.os == 'Windows'
      run: ./gradlew archiveWindows64
    - name: Artifacts on MacOS
      if: runner.os == 'macOS'
      run: ./gradlew archiveMacOS robovmArchive
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          buildgui/build/release
          desktop/build/release
          ios/build/robovm/*.ipa
