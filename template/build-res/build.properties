
# Unique package name (used for both Android and MacOS bundle identifier)
appPackage = com.example

# Short name for your application to use in file names (avoid using whitespace or special characters)
appShortName = nvlist-project

# Release version of your app
appVersion = 1.0

# NVList engine version
nvlistVersion = 4.9.3

# --- Desktop config ---
desktopMain = nl.weeaboo.vn.desktop.DesktopLauncher

# --- Android config ---
androidEnabled = false
androidVersionCode = 100
androidMain = nl.weeaboo.vn.android.AndroidLauncher

keyAlias = MyAndroidKey
keyPassword = myKeyPassword
keyStorePassword = myStorePassword
keyStoreFile = android.jks

# --- iOS config ---
iosEnabled = false
iosmain = nl.weeaboo.vn.ios.IosLauncher